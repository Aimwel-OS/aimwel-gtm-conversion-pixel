name: Version Injection

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate-placeholder:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for __GIT_SHA__ placeholder
        run: grep -q "__GIT_SHA__" template.tpl && grep -q "__GIT_SHA__" metadata.yaml

  inject-version:
    runs-on: ubuntu-latest
    needs: validate-placeholder
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref }}

      - name: Inject version
        run: |
          sed -i "s/__GIT_SHA__/${GITHUB_SHA::7}/g" template.tpl
          sed -i "s/__GIT_SHA__/${GITHUB_SHA}/g" metadata.yaml

      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add template.tpl metadata.yaml
          git commit -m "Inject version ${GITHUB_SHA::7} [ci skip]"
          git push
